<div>
  <div class="overlay" (click)="selectOperator(null)"></div>
  <div class="operators-container">
    <div class="operators-group" *ngFor="let kind of operators">
      <div>
        <h5>{{kind.name}}</h5>
      </div>
      <span class="selectable operatorOption"
        [ngClass]="{'cool':op.title === 'Subscribe','hot':op.title === 'BatchSpout'}"
        [ngClass]="{'selected':selectedOption==op}" (click)="selectOperator(op)" *ngFor="let op of kind.list">
        {{op.title}}
      </span>
    </div>
  </div>
</div>
